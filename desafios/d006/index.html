<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <link rel="shortcut icon" href="../d005/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="&lt;h1...h6&gt;">Títulos</abbr>
        <li><abbr title="&lt;img&gt;">Imagem</abbr>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="&lt;ul&gt;">Lista com demarcadores</abbr>
    </ul>
    
    
</body>
</html>
