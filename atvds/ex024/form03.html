<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário Checkbox e Rádio</h1>
    <form action="cadas.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F">
             <label for="ifem">Feminino</label>
             <br>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esporte" id="futbol"> 
            <label for="futbol">Futebol</label>
            <br>
            <input type="checkbox" name="esporte" id="basquete">
            <label for="basquete">Basquete</label>
            <br>
            <input type="checkbox" name="esporte" id="volei">
            <label for="volei">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
