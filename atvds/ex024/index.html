<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
    <main>
        <section>
            <h1>Aprendendo formulários!!! </h1>
            <p><a href="../ex023/index.html" target="_blank"> Exercício anterior </a></p>
        </section>

        <section>
            <form >
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" placeholder="insira seu nome" size="20" minlength="20" autocomplete="additional-name">
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="insira uma senha" minlength="8" autocomplete="current-password" >
                </p>
                <p>
                    <input type="submit" value="Log In">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>

    </main>
    
</body>
</html>
