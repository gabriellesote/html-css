<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>

<body>
    <h1> Output</h1>
    <form action="testee.php">
        <fieldset>
            <legend>Cálculo</legend>
            <p>
                <label for="in1">Número 1 </label>
                <input type="number" name="n1" id="in1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="saoma" id="isoma"> 0 </output>
            </p>

        </fieldset>

        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="iano">Ano de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1990" max="2023" oninput="calcIdade()">
                
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
      
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>

</body>

</html>
