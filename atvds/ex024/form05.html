<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select,datalist,textarea</title>
</head>

<body>
    <h1> Select - Datalist - Text area</h1>
    <form action="teste2.php" method="post">

        <fieldset>
            <legend>Escolha</legend>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="Mg">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </select>
<br>
<br>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprofissao">
            <datalist id="listprofissao">
                <option >Programador</option>
                <option >Padeiro</option>
            </datalist>
        </fieldset>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
